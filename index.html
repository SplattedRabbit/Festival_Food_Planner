<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Festival Planner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="title-wrapper">
        <h1>Festival Food Planner</h1>
    </div>
    <div class="content-area" style="flex-grow: 1; overflow-y: auto;">
        <div class="meal-planner">
            <table id="mealTable">
                <thead>
                <tr>
                    <th></th>
                    <th>Dienstag</th>
                    <th>Mittwoch</th>
                    <th>Donnerstag</th>
                    <th>Freitag</th>
                    <th>Samstag</th>
                    <th>Sonntag</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th class="day-header">Morgens</th>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="tuesday" data-meal="morning" disabled></select>
                            <select class="secondary-dropdown" data-day="tuesday" data-meal="morning" data-secondary="true" disabled></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="wednesday" data-meal="morning"></select>
                            <select class="secondary-dropdown" data-day="wednesday" data-meal="morning" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="thursday" data-meal="morning"></select>
                            <select class="secondary-dropdown" data-day="thursday" data-meal="morning" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="friday" data-meal="morning"></select>
                            <select class="secondary-dropdown" data-day="friday" data-meal="morning" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="saturday" data-meal="morning"></select>
                            <select class="secondary-dropdown" data-day="saturday" data-meal="morning" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="sunday" data-meal="morning"></select>
                            <select class="secondary-dropdown" data-day="sunday" data-meal="morning" data-secondary="true"></select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="day-header">Mittags</th>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="tuesday" data-meal="lunch" disabled></select>
                            <select class="secondary-dropdown" data-day="tuesday" data-meal="lunch" data-secondary="true" disabled></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="wednesday" data-meal="lunch"></select>
                            <select class="secondary-dropdown" data-day="wednesday" data-meal="lunch" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="thursday" data-meal="lunch"></select>
                            <select class="secondary-dropdown" data-day="thursday" data-meal="lunch" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="friday" data-meal="lunch"></select>
                            <select class="secondary-dropdown" data-day="friday" data-meal="lunch" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="saturday" data-meal="lunch"></select>
                            <select class="secondary-dropdown" data-day="saturday" data-meal="lunch" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="sunday" data-meal="lunch"></select>
                            <select class="secondary-dropdown" data-day="sunday" data-meal="lunch" data-secondary="true"></select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="day-header">Abends</th>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="tuesday" data-meal="evening"></select>
                            <select class="secondary-dropdown" data-day="tuesday" data-meal="evening" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="wednesday" data-meal="evening"></select>
                            <select class="secondary-dropdown" data-day="wednesday" data-meal="evening" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="thursday" data-meal="evening"></select>
                            <select class="secondary-dropdown" data-day="thursday" data-meal="evening" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="friday" data-meal="evening"></select>
                            <select class="secondary-dropdown" data-day="friday" data-meal="evening" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="saturday" data-meal="evening"></select>
                            <select class="secondary-dropdown" data-day="saturday" data-meal="evening" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="sunday" data-meal="evening"></select>
                            <select class="secondary-dropdown" data-day="sunday" data-meal="evening" data-secondary="true"></select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="day-header">Snacks</th>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="tuesday" data-meal="snacks"></select>
                            <select class="secondary-dropdown" data-day="tuesday" data-meal="snacks" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="wednesday" data-meal="snacks"></select>
                            <select class="secondary-dropdown" data-day="wednesday" data-meal="snacks" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="thursday" data-meal="snacks"></select>
                            <select class="secondary-dropdown" data-day="thursday" data-meal="snacks" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="friday" data-meal="snacks"></select>
                            <select class="secondary-dropdown" data-day="friday" data-meal="snacks" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="saturday" data-meal="snacks"></select>
                            <select class="secondary-dropdown" data-day="saturday" data-meal="snacks" data-secondary="true"></select>
                        </div>
                    </td>
                    <td class="meal-cell">
                        <div class="dropdown-container">
                            <select data-day="sunday" data-meal="snacks"></select>
                            <select class="secondary-dropdown" data-day="sunday" data-meal="snacks" data-secondary="true"></select>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <button onclick="exportToPDF()">Als PDF exportieren</button>
            <button onclick="clearAll()">Alles löschen</button>
        </div>
        <div class="shopping-list" id="shoppingList">
            <h2 style="text-align: center;">Einkaufsliste</h2>
            <div id="shoppingItems"></div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
