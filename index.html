<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Festival Planner</title>
    <base href="/Festival_Food_Planner/">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<script type="module" src="js/script.js"></script>
<div class="container">
    <div class="title-wrapper">
        <h1>Festival Food Planner</h1>
    </div>

    <div class="tabs">
        <button class="tab active" data-tab="meals">Mahlzeiten</button>
        <button class="tab" data-tab="snacks">Snacks</button>
    </div>

    <div class="content-area" style="flex-grow: 1; overflow-y: auto;">
        <div id="meals-section" class="tab-content">
            <div class="meal-planner">
                <div id="meal-planner-container"></div>
            </div>
        </div>
        <div id="snacks-section" class="tab-content" style="display: none;">
            <p style="text-align: center; padding: 1em;">Snack-Ansicht kommt bald.</p>
        </div>
        <div class="buttons">
            <button onclick="exportToPDF()">Als PDF exportieren</button>
            <button onclick="clearAll()">Alles l√∂schen</button>
        </div>
        <div class="shopping-list" id="shoppingList">
            <h2 style="text-align: center;">Einkaufsliste</h2>
            <div id="shoppingItems"></div>
        </div>
    </div>
</div>
</body>
</html>
